<!DOCTYPE html>
<html>

<head>
    <title>
        Capgemini form
    </title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1>Assignment-2- Form Creation</h1>
    <div>
        <form onsubmit="getData()" >
            <label for="flname">Name:</label>
            <input type="text" id="flname" name="flname" placeholder="enter name"> <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter email"><br><br>

            <label for="number">Contact:</label>
            <input type="number" id="number" name="number" placeholder="mobile no"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label> <br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="adress" rows="5" cols="40">Enter your full address here</textarea><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" id="singing" name="hobbies" value="singing">
            <label for="singing">Singing</label>
            <input type="checkbox" id="painting" name="hobbies" value="painting">
            <label for="painting">Painting</label>
            <input type="checkbox" id="dancing" name="hobbies" value="dancing">
            <label for="dancing">Dancing</label><br><br>


            <label>Country:</label>
            <select id="country">
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Japan">Japan</option>
                <option value="Africa">Africa</option>
                <option value="Australia">Australia</option>
                <option value="SriLanka">SriLanka</option>
                <option value="UAE">UAE</option>
                <option value="England">England</option>
                <option value="Afganistan">Afganistan</option>
                <option value="Kenya">Kenya</option>
            </select><br><br>
            <input type="submit" />
        </form>
    </div>
</body>

</html
